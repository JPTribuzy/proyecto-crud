<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>GamerFacts-Crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Orbitron:wght@500&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo-container">
      <h1 class="logo">GamerFacts</h1>
    </div>
    <div class="container mt-5 main-cont">
      <h1 class="inventario-titulo">Inventario de Productos</h1>
      <div class="mb-3">
        <h4>Seleccione tipo de producto:</h4>
        <label for="tipoInput"></label>
        <select class="form-control" id="tipoInput">
          <option value="Audífonos">Audífonos</option>
          <option value="Mouse">Mouse</option>
          <option value="Monitores">Monitores</option>
          <option value="Sillas">Sillas</option>
          <option value="Teclados">Teclados</option>
        </select>
      </div>
      <div class="mb-3">
        <h4>Ingrese nombre del producto:</h4>
        <input
          type="text"
          class="form-control"
          id="productoInput"
          placeholder="Marca-Modelo"
        />
      </div>
      <div class="form-group">
        <h4>Ingrese el precio del producto</h4>
        <input
          type="number"
          class="form-control"
          id="precioInput"
          placeholder="Precio del producto"
        /><br />
      </div>
      <div class="form-group">
        <h4>Ingrese el stock del producto:</h4>
        <input
          type="number"
          class="form-control"
          id="stockInput"
          placeholder="Stock del producto"
        />
      </div>
      <button
        type="button"
        class="btn btn-danger"
        id="botonAgregarActualizar"
        onclick="agregarProducto()"
      >
        Agregar producto
      </button>
      <h4>Lista de productos</h4>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productoLista"></tbody>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
